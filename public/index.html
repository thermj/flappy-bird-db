<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    
  <!-- Game Container -->
  <div class="game-container">
    <!-- Game Background Elements -->
    <div class="background">
      <div class="sky"></div>
      <div class="clouds"></div>
      <div class="ground"></div>
    </div>

    <!-- Game Elements -->
    <div class="game-elements">
      <img src="apgsp.png" class="bird" alt="Bird" />
      
      <div class="pipes-container"></div>
    </div>

    <!-- UI Elements -->
    <div class="ui-elements">
      <div class="score-display">
        <span class="score">0</span>
      </div>

      <div class="start-screen">
        <h1>Flappy Bird</h1><br>
        <button class="start-button">Start Game</button>
      </div>

      <div class="game-over-screen hidden">
        <h2>Game Over</h2><br>
        <p>Your Score: <span class="final-score">0</span></p>
        <button class="restart-button">Play Again</button>
      </div>
    </div>
  </div>
  
  <div class="instructions">
    <p>Press SPACE to fly</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
